<ul class="property-list">
	<li  class="property-list__results" ng-repeat="property in PropertyListCtrl.propertyResults track by $index">
		<property-directive property="property" saved="false"></property-directive>
	</li>
</ul>

<ul class="property-list">
	<li  class="property-list__saved" ng-repeat="property in PropertyListCtrl.propertySaved track by $index">
		<property-directive property="property" saved="true"></property-directive>
	</li>
</ul>
